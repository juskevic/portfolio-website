<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>sushiwok.dev | Blog </title>
    <link rel="stylesheet" href="styles/blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
<header>
    <h1 id="blog-header">SUSHIWOK BLOG</h1>
    <nav>
        <a href="index.html">Home</a>
        <a class="opacity-placeholder">About</a>
        <a class="opacity-placeholder">Archive</a>
        <a id="notify-me" class="opacity-placeholder">Notify Me!</a>
    </nav>
</header>
<main>
    <!-- First blog post -->
    <article class="blog-post-snippet">
        <h2>Example Post Title</h2>
        <p class="post-snippet-info">Posted on: MM/DD/YY HH/MM</p>
        <p class="post-snippet-text" id="">
            ...
        </p>
    </article>
    <!-- Navigation to All Posts -->
    <nav class="all-posts-nav opacity-placeholder">
        <a href="#">View All Posts</a>
    </nav>
</main>
<footer>
    <div class="socials">
        <!--Socials text-->
        <div id="socials-text">
            <!--Anchor leading to GitHub-->
            <a href="https://github.com/sushiwok" target="_blank">GitHub</a> <i style="font-size:24px" class="fa">&#xf09b;</i>
            <!--Anchor leading to LeetCode-->
            <a href="https://leetcode.com/sushiwok/" target="_blank">LeetCode</a>
            <iconify-icon icon="simple-icons:leetcode"></iconify-icon>
            <!--Anchor leading to last.fm-->
            <a href="https://www.last.fm/user/sushiwok" target="_blank">LastFM</a>
            <iconify-icon icon="fa6-brands:lastfm"></iconify-icon>
        </div>
    </div>
    <div id="copyright">
        <p>&copy; 2024 sushiwok.dev</p>
    </div>
</footer>
</body>
</html>
